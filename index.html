<!DOCTYPE html>
<html lang="en" class="height">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/mobile.css">

    <script src="./style/script.js"></script>
    <script src="./style/calender.js"></script>
    <script src="./style/todos.js"></script>

    <title>Todo kalender</title>
</head>
<body class="width height">
    <header class="center width">
        <!-- Titel på kalendern -->
        <h1>Todo Kalender</h1>
    </header>
    <main class="flex row height">
        <!-- Sidebar med datum och todos -->
        <aside class="flex column">
            <div class="aside-header flex column center">
                <!-- Olover slänger in dagens datum etc här -->
                <h2 id="weekday">Måndag</h2>
                <p id="time">12.30</p>
                <p id="date">4 maj 2077</p>                
            </div>
            
            <div class="aside-todo-container">
                <!-- Input-fält för att användaren ska kunna lägga till todos -->
                <input type="text" id="todoInput">

                <!-- Knappen ska kopplas till en eventlistener
                         Hämta värdet och lägg in i ett objekt -->
                <button class="todo-btn" id="createBtn">                    
                    Skapa Todo
                </button>
                
                <!-- Här kommer de skapade todo att lägga sig 
                     Todo kommer ha en append med de här klasserna och id -->

                <!-- Todo behållaren  -->

                <div class="todo-item">
                    <div class="item-text">
                        <p id="todoDate">Data - Datum</p>
                        <p id="todoContent">Data - Todo</p>
                    </div>
                    <!-- Knappt för att ta bort -->
                    <button class="delete-btn" id="deleteTodo">X</button>

                <!-- Todo behållaren  -->
                </div>
            </div>
        </aside>

        <!-- Kalender sektionen -->
        <div class="calender-section width height">
            <div class="calender-container grid grid-calender width height">
                <!-- Här kommer vi automatiskt skicka in datum från vår månads Array -->
                <!-- Så de ska bort senare -->
